<!DOCTYPE html>
<html>

<head>
  <script src="../Javascripts/Askhsh4.3.js"></script>
  <link rel="stylesheet" href="../css/Askhsh4.3.css">
</head>

<body onload="start()">
  <div onclick="init()" style="z-index: -1;">
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="../Images/50x50/img1.jpg" style="" onclick="currentSlide(1)" alt="Joey" id="1">
      </div>
      <div class="column">
        <img class="demo cursor" src="../Images/50x50/img2.jpg" style="" onclick="currentSlide(2)" alt="Chandler" id="2">
      </div>
      <div class="column">
        <img class="demo cursor" src="../Images/50x50/img3.jpg" style="" onclick="currentSlide(3)" alt="Ross" id="3">
      </div>
      <div class="column">
        <img class="demo cursor" src="../Images/50x50/img4.jpg" style="" onclick="currentSlide(4)" alt="Phoebe" id="4">
      </div>
      <div class="column">
        <img class="demo cursor" src="../Images/50x50/img5.jpg" style="" onclick="currentSlide(5)" alt="Monica" id="5">
      </div>
      <div class="column">
        <img class="demo cursor" src="../Images/50x50/img6.jpg" style="" onclick="currentSlide(6)" alt="Rachel" id="6">
      </div>
    </div>
    <div class="container">
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="../Images/img1.jpg" style="">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="../Images/img2.jpg" style="">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="../Images/img3.jpg" style="">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="../Images/img4.jpg" style="">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="../Images/img5.jpg" style="">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="../Images/img6.jpg" style="">
      </div>
      <div class="caption-container">
        <p id="caption"></p>
        <button class="button" onclick="buttonstart()" id="button1">Εκκίνηση Slideshow</button>
        <button class="button" onclick="plusSlides(1)" id="button2">Επόμενη</button>
      </div>
    </div>
  </div>
</body>

</html>
